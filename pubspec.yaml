name: checkme_app
description: "CheckMe - A modern to-do and productivity app with gamification features"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Animations
  # google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.9
  
  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # File Handling
  file_picker: ^8.0.0
  path_provider: ^2.1.1
  path: ^1.8.3
  image_picker: ^1.0.7
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.4
  
  # Authentication & Security
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.3
  local_auth: ^2.3.0
  crypto: ^3.0.6
  
  # Utilities
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  permission_handler: ^12.0.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/illustrations/
  
